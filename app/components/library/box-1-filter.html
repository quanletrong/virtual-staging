<script>
    $(document).ready(function () {

        $(window).on("scroll", function() {
            let heightMenu = $('.navbar').outerHeight();
            $('#filter-library').css('top', heightMenu+'px');
        });

        $(window).resize(function(){
            if ($(window).width() < 992) {
                $('#filter-library button').addClass('btn-sm')
            }
            else {
                $('#filter-library button').removeClass('btn-sm')
            }
        });
        

        $("#owl-filter-button").owlCarousel({
            autoplay: false,
            margin: 10,
            responsiveClass: true,
            nav:false,
            dots: false,
            autoWidth: true,
        });

        $("#owl-filter-checkbox").owlCarousel({
            autoplay: false,
            margin: 10,
            responsiveClass: true,
            nav:false,
            dots: false,
            autoWidth: true,
        });
    });
</script>
